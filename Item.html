    function addToCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  
  // Check if the product is already in the cart
  const existingProductIndex = cart.findIndex(item => 
    item.name === product.name && item.brand === product.brand
  );

  if (existingProductIndex >= 0) {
    // Product already exists in cart, you can update quantity or notify the user
    alert("This item is already in your cart!");
  } else {
    // Add new product to cart
    cart.push({
      id: productId, // Add the product ID for better tracking
      brand: product.brand,
      name: product.name,
      image: product.image,
      price: product.price,
      rating: product.rating,
      quantity: 1 // Add quantity property
    });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Item added to cart!");
