<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResearchHub - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    body {
      min-height: 100vh;
      background: #f8f8f8;
      background-image: url('Pics/Online-Shopping.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #4F7C82;
      font-size: 24px;
      font-weight: 600;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #4F7C82;
    }
    .signup-btn {
      background: #4F7C82;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      text-transform: uppercase;
      text-decoration: none; 
    }
    .signup-btn:hover {
      background: #3a5d60;
    }
    .login-link {
      font-size: 14px;
      color: #666;
    }
    .login-link a {
      color: #4F7C82;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    /* Modal Styles */
    #popupModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #popupModalContent {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }
    #popupModalContent p {
      margin-bottom: 20px;
      font-size: 15px;
      color: #333;
    }
    #popupModalContent button {
      background: #4F7C82;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #popupModalContent button:hover {
      background-color: #3a5d60;
    }
  </style>
</head>
<body>

  <div class="logo">ShopCart</div>
  <div class="container">
    <div class="signup-box">
      <h1>SIGN UP</h1>

      <form class="signup-form" id="signupForm" autocomplete="off">
        <input type="email" id="email" placeholder="Enter your Email" required />
        <input type="text" id="phone" placeholder="Enter your Phone" required />
        <input type="password" id="password" placeholder="Create a Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm a Password" required />
        <button class="signup-btn" type="submit">SIGN UP</button>
      </form>

      <p class="login-link">
        Already have an account? <a href="login.html">LOGIN</a>
      </p>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popupModal">
    <div id="popupModalContent">
      <p id="popupMessage"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Firebase Config and Signup Logic -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmShthjVzRufQ7DDGX0Ill4gaSn2fasdE",
      authDomain: "e-commers-7edc2.firebaseapp.com",
      projectId: "e-commers-7edc2",
      storageBucket: "e-commers-7edc2.appspot.com",
      messagingSenderId: "454127431615",
      appId: "1:454127431615:web:6015a01fa6386df9bd7b0a"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Popup utility
    function showPopup(message, redirectUrl = null) {
      document.getElementById('popupMessage').innerText = message;
      const modal = document.getElementById('popupModal');
      modal.style.display = 'flex';

      if (redirectUrl) {
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 2000);
      }
    }

    function closePopup() {
      document.getElementById('popupModal').style.display = 'none';
    }

    // Handle sign up
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showPopup("Passwords do not match!");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showPopup("Signup successful! Redirecting to login...", "login.html");
        })
        .catch((error) => {
          console.error("Signup error:", error.message);
          showPopup("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
